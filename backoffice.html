<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>West Coast Education</title>
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/backoffice.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <div class="logo-wrapper">
          <a href="index.html">
            <h1 class="logo-font">
              West Coast<br />
              Education<span>.</span>
            </h1>
          </a>
        </div>

        <nav>
          <ul>
            <li>Ett</li>
            <li>Tv책</li>

            <li>
              <a href="/backoffice.html">Admin
                <i class="fa-sharp fa-regular fa-gear"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  
    <section class="admin">
      <div class="admin-wrapper">
        <div>
          <h4>L채gg till ny kurs</h4>
          <form action="" class="booking-form" id="submit-course">
            <label>
              Kursens namn
              <input
                id="course-name"
                name="courseName"
                type="text"
                placeholder="" />
            </label>

            <label>
              Beskrivning
              <textarea
                id="input-description"
                name="description"

                rows="5"
                placeholder=""></textarea>
            </label>

            <div class="flex wrap">
              <label class="price">
                Ange pris
                <input
                  id="input-price"
                  name="price"
                  type="text"
                  placeholder="" />
              </label>

              <div class="flex">
                <div >
                  <label class="container">Klassrum
                    <input name="classRoom" type="checkbox" >
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div>
                  <label class="container">Distans
                    <input name="distanceCourse" type="checkbox" >
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              

            </div>
            

            <div class="flex wrap">
              <label>Startdatum
                <input type="date" name="startDate" value="2025-02-07"  />
              </label>
  
              <label>
                Kursens l채ngd (dagar)
                <input
                  id="input-duration"
                  name="duration"
                  type="text"
                  placeholder="" />
              </label>
            </div>
            

            <button id="submit" type="submit"><i class="fa-sharp fa-solid fa-plus"></i> L채gg till kurs </button>
          </form>
        </div>
  
        <div>
          <h4>Alla kurser</h4>
          <ul id="course-list">
           
          </ul>
        </div>
      </div>
      
      
    </section>
</html>
